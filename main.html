<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
  <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
  <div class="player__controls">
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <button class="player__button toggle" title="Toggle Play">►</button>
    <input type="range" name="volume" class="player__slider controls" max="1" step="0.05" value="1">
    <input type="range" name="playbackSpeed" class="player__slider controls" max="2" min="0.5" step="0.1" value="1">
    <button data-skip="-10" class="player__button">« 10s</button>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>
</div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
